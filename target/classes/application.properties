spring.application.name=projeto.atualizacao

# Configura o driver do banco H2
spring.datasource.driver-class-name=org.h2.Driver

# URL do banco H2 em modo embedded (memória)
#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./data/bancomemoria

# Usuário e senha padrão do H2
spring.datasource.username=sa
spring.datasource.password=

# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configura para criar/atualizar o schema automaticamente (opções: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Habilita o console web do H2 (útil pra acessar via navegador)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#porta de acesso
server.port=9090